<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos - MyM Store</title>
    <link rel="stylesheet" href="../css/idex.css">
    <link rel="stylesheet" href="../css/contactanos.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">❤️ MyM Store ❤️</div>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../public/contactanos.html">Contáctanos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contacto">
            <h1>Contáctanos</h1>
            <div class="contacto-container">
                <div class="contacto-info">
                    <h2>Información de Contacto</h2>
                    <p><strong>Dirección:</strong> Calle Principal 123, Ciudad</p>
                    <p><strong>Teléfono:</strong> (123) 456-7890</p>
                    <p><strong>Email:</strong> info@mymstore.com</p>
                </div>
                <form class="contacto-form">
                    <h2>Envíanos un mensaje</h2>
                    <input type="text" name="nombre" placeholder="Tu nombre" required>
                    <input type="email" name="email" placeholder="Tu email" required>
                    <textarea name="mensaje" placeholder="Tu mensaje" required></textarea>
                    <button type="submit">Enviar Mensaje</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
